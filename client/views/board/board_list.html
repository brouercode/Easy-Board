<template name="board_list">
    <div class="board_list">
            <div class="well-white">
                <legend>
                    Your boards
                    <a href="{{pathFor 'board_new'}}" class="btn btn-primary pull-right">New Bord</a>
                </legend>

                <table class="table table-condensed">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Designed for</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each boards}}
                        <tr>
                            <td><a href="{{pathFor 'board'}}">{{name}}</a></td>
                            <td><a href="{{pathFor 'board'}}">{{{typeBoardLabel type}}}</a></td>
                            <td><a href="{{pathFor 'board'}}">{{userName}}</a></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
    </div>
</template>
