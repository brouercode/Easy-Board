<template name="board">
    <div class="board">
        {{boardSelected.name}}
        <table class="table table-striped table-bordered board">
            <thead>
                <tr>
                    <th class="header-story">Story
                        <a class="btn btn-new-story" data-toggle="modal" data-target=".bs-example-modal-sm">+ Add Story</a>
                        <div class="modal fade bs-example-modal-sm modal-add-story" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title">Modal title</h4>
                                    </div>
                                    <form>
                                        <div class="modal-body">
                                            <input class="form-control" id="nameStory" placeholder="Name">
                                        </div>
                                        <div class="modal-footer">
                                            <button id="closeModal" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary">Create</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </th>
                    <th>To Do</th>
                    <th>In Process</th>
                    <th>To Verify</th>
                    <th>Done</th>
                </tr>
            </thead>

                        <div class="story-container">
